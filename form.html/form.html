<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> :: Form Fields :: </title>
</head>
<body>
    <form action=""method="get">
    <label for="">enter username :</label>  
    <input type="text" name="uname" placeholder="enter username" required>
    <br>
    <label for="">enter roll number :</label> 
    <input type="text" name="uroll" placeholder="enter roll" required>
    <br>
    <label for="">password :</label> 
    <input type="password" name="upwd" placeholder="enter password" required>
    <br>
    <label for="">email :</label> 
    <input type="email" name="umail" placeholder="enter mail" required>
    <br>
    <label for="">number :</label> 
    <input type="number" name="unum" placeholder="enter number" required>
    <br>
    <label for="">date:</label> 
    <input type="date" name="udt" placeholder="enter date" required>
    <br>
    <label for="">time :</label> 
    <input type="time" name="utime" placeholder="enter time" required>
    <br>
    <label for="">color :</label> 
    <input type="color" name="uclr" placeholder="enter color" required>
    <br>
    <input type="submit" value="Register">
    </form>
</body>
</html>
